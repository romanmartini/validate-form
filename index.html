<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate-form | Front-end</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body mt-5 bg-light ">
    
    <form id="singinForm" class="row g-3">
        <div class="col-md-12">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" autocomplete="off" value="laskdlks12mdlkmdlkad">
        </div>
        <div class="col-md-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" autocomplete="off">
        </div>
        <div class="col-md-12">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" autocomplete="off">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" name="address" class="form-control" id="inputAddress" autocomplete="off">
        </div>
        <div class="col-md-12">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" name="city" class="form-control" autocomplete="off">
        </div>
        </div>
        <div class="col-md-12">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" name="zip-z" class="form-control" autocomplete="off" value='asd'>
        </div>
        <div class="col-12">
          <button id='btnSignInForm' type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

      <script src="./validate-form-class/app.js" type="module"></script>
</body>
</html>
